{% extends "base.html" %}
{% block headlink-right %}
 <a href="#" data-dropdown="#dropdown-nav">{{ user }} â–¾ </a>
{% endblock %}
{% block content %}
<script type="text/javascript" src="/static/javascript/third-party/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/static/javascript/main.js"></script>
<div id="left-column-area">
    <input type="text" name="group-name" id="text-create-group" style="width:55%; float:left; margin-left:5px;" class="default-text" title="new-group-name"/>
	<button type="button" id="btn-create-group" style="width:30%; float:right; margin-right:5px;">Create</button>
	<table id="groups-table" class="dataTable">
		<thead>
			<tr>
				<th>All Groups</th>
			</tr>
		</thead>
	</table>	
</div>
<div id="main-area" style="display:none">
	<div class="box">
	<div id="group-info">
	</div>
	<h3>Actions</h3>
	<hr />
	<div id="group-options">
		<button type="button" id="btn-activate-group">Activate</button>
		<button type="button" id="btn-deactivate-group">De-Activate</button>
		<button type="button" id="btn-subscribe-group">Subscribe</button>
		<button type="button" id="btn-unsubscribe-group">Un-Subscribe</button>
	</div>
	</div>
	<br />
	<h3>Members List</h3>
	<hr />
	<table id="members-table" class="dataTable">
		<thead>
			<tr>
				<th>Email</th>
				<th>Active</th>
				<th>Admin</th>
				<th>Moderator</th>
				<th>Member</th>
				<th>Guest</th>
			</tr>
		</thead>
	</table>	
	
</div>
{% endblock %}
