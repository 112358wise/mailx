{% extends "base.html" %}
{% block headlink-left %}
<span class="name">Welcome, {{ user }}!</span>
{% endblock %}
{% block headlink-right %}
 <a href="index">Home</a> | <a href="logout">Log out</a>
{% endblock %}
{% block content %}
<script type="text/javascript" src="/static/javascript/third-party/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/static/javascript/main.js"></script>
<div id="left-column-area">
	<button type="button" id="btn-create-group">Create New Group</button>
	<table id="groups-table" class="dataTable">
		<thead>
			<tr>
				<th>All Groups</th>
			</tr>
		</thead>
	</table>	
</div>
<div id="main-area" style="display:none">
	<div id="group-options">
		<button type="button" id="btn-act-group">Activate</button>
		<button type="button" id="btn-deact-group">De-Activate</button>
		<button type="button" id="btn-sub-group">Subscribe</button>
		<button type="button" id="btn-unsub-group">Un-Subscribe</button>
	</div>
	<table id="members-table" class="dataTable">
		<thead>
			<tr>
				<th>Member</th>
				<th>Active</th>
				<th>Admin</th>
				<th>Moderator</th>
				<th>Member</th>
				<th>Guest</th>
			</tr>
		</thead>
	</table>	
</div>
{% endblock %}
